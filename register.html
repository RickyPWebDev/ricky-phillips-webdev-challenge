<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="/style/register.css">

</head>
<body>
    <main>
        <h1>Hackathon</h1>

        <form onsubmit="registerUser(event)">
            <input type="text" placeholder="username" id="username" required>
            <input type="email" placeholder="email" id="email" required>
            <br />
            <input type="password" placeholder="password" id="password" required>
            <input type="password" placeholder="confirm password" id="confirmPassword" required>
            <br />
            <div class="image-container">
                <img class="add-picture" src="./Assets/Add_picture.png" alt="add-picture">
                <span class="overlay-text">Add Picture</span>
            </div>
            <button type="submit" class="image-button">
                <img src="./Assets/Register_button.png" alt="Button Image">
            </button>
        </form>
    

        <h2>Already have an account? <span><a href="index.html">Log in</a></span> </h2> 

    </main>
    <script src="/scripts/register.js"></script>
</body>
</html>
