<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style/home.css">
</head>

<body>
    <main>
        <h1>Welcome <span id="user"></span></h1>
        <div class="grid-container">
            <!-- Container for the first image with weather overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="weather-overlay" id="weather-data">
                    <h2>Weather</h2>
                    <div class="weather-info">
                        <img id="weather-icon" src="/Assets/Clouds_icon.png" alt="Weather Icon">
                        <div class="weather-output">
                            <p id="temperature"> 12 Degrees</p>
                        </div>
                        <p id="location">Nottingham</p>
                    </div>
                </div>
            </div>

            <!-- Container for the second image with news overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="news-overlay" id="news-data">
                    <!-- Yellow header for News section -->
                    <h2>News</h2>
                    <div class="news-info">
                        <!-- News items will be populated here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Container for the third image with sports overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="sports-overlay" id="sports-data">
                    <h2>Sport</h2>
                    <div class="sports-info">
                        <!-- Sports data will be populated here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Container for the fourth image with photos overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="photos-overlay" id="photos-data">
                    <h2>Photos</h2>
                    <div class="photos-grid">
                        <div class="photo-item"></div>
                        <div class="photo-item"></div>
                        <div class="photo-item"></div>
                        <div class="photo-item"></div>
                    </div>
                </div>
            </div>

            <!-- Container for the fifth image with tasks overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="tasks-overlay" id="tasks-data">
                    <h2>Tasks</h2>
                    <div class="tasks-list">
                        <!-- Task items will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Container for the last image with clothes overlay -->
            <div class="image-container">
                <img src="Assets/Container.png" alt="background-image">
                <div class="clothes-overlay" id="clothes-data">
                    <h2>Clothes</h2>
                    <canvas id="clothesChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script src="/scripts/weather.js"></script>
    <script src="/scripts/news.js"></script>
    <script src="/scripts/sports.js"></script>
    <script src="/scripts/tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/clothes.js"></script>
</body>

</html>
